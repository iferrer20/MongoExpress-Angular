<form class="form" [formGroup]="signupForm" (ngSubmit)="onSignup()">
  <div class="error center">{{ errorSignup }}</div>
  <div>
    <h1>Sign up</h1>
    <div class="error">
      <ng-container *ngIf="submited">
        <ng-container *ngIf="signupForm.get('email')?.errors">
          Email invalido
        </ng-container>
      </ng-container>
    </div>
    <input type="text" formControlName="username" placeholder="Email">
    <div class="error">
      <ng-container *ngIf="submited">
        <ng-container *ngIf="signupForm.get('username')?.errors?.minlength">
          Nombre de usuario muy corto
        </ng-container>
      </ng-container>
    </div>
    <input type="text" formControlName="username" placeholder="Email">
    <div class="error">
      <ng-container *ngIf="submited" [ngSwitch]="signupForm.get('password')?.errors">
        <ng-container *ngSwitchCase="">
          Inserte una contrase침a
        </ng-container>
        <ng-container *ngE="signupForm.get('password')?.errors?.minlength">
          Contrase침a muy corta
        </ng-container>
      </ng-container>
    </div>
    <input type="text" formControlName="repeatPassword" placeholder="Password" type="password">
    <div class="error">
      <ng-container *ngIf="submited">
        <ng-container *ngIf="signupForm.errors?.mispassword">
          Contrase침a no coincide
        </ng-container>
      </ng-container>
    </div>
    <input type="text" formControlName="password" placeholder="Retype password" type="password">
    <button type="submit">Sign up</button>
    <div class="signup">Estas logeado? <a [routerLink]="['/user/access/signin/']">Iniciar sesi칩n</a></div>
  </div>
</form>
