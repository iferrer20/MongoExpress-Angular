<div class="app-header">
  <a [routerLink]="['/']">
    <img src="./assets/header-logo.png" alt="Truequepop">
  </a>
  <app-search-bar></app-search-bar>
  <a class="menu-link" routerLinkActive="active" [routerLink]="['/']" [routerLinkActiveOptions]="{ exact: true }">Home</a>
  <a class="menu-link" routerLinkActive="active" [routerLink]="['/shop']">Shop</a>
  <div class="right">
    <i *ngIf="!userService.user" [routerLink]="['/user/profile/me']" class="gg-profile"></i>
    <app-user-link *ngIf="userService.user" [link]="'/user/profile/me'" [user]="userService.user"></app-user-link>
    <i [routerLink]="" *ngIf="userService.isLogged()" class="gg-add" (click)="modalAdd()"></i>
  </div>
</div>
