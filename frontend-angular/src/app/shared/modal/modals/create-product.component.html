<form class="form" [formGroup]="productForm" (ngSubmit)="submit()">
  <table>
    <tbody>
      <tr>
        <td><input type="text" formControlName="name" placeholder="Name"></td>
      </tr>
      <tr>
        <td><textarea name="" id="" cols="30" rows="10" formControlName="description" placeholder="Descrption.."></textarea></td>
      </tr>
      <tr>
        <td>
          <select formControlName="category">
            <option value="">Category</option>
            <option *ngFor="let cat of catService.list() | async" [value]="cat._id">
              {{ catService.getCategoryPretty(cat) }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <select name="" id="" formControlName="quality">
            <option value="">Quality</option>
            <option *ngFor="let quality of qualities" [value]="quality">
              {{ quality }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <select name="" id="" formControlName="state">
            <option value="">State</option>
            <option *ngFor="let state of states">
              {{ state }}
            </option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="submit">Submit</button>
</form>
