
<shop-product-filters (onFilter)="onFilter($event)"></shop-product-filters>
<div>
  <app-product-list [productList]="prodService.productList"></app-product-list>
  <div class="pagination">
    <div 
      *ngFor="let in of [].constructor(getNpages()); let i = index" 
      [class.selected]="filters.page == (i+1)" 
      (click)="setPagination(i+1)"
      class="shadow">{{ i+1 }}</div>
  </div>
</div>
